<aside class="post-aside col col-aside blog-recent">
    <h4>Recent Posts</h4>
    <ul class="blog-title-list post-header">
        {% for post in site.posts limit:5 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>Posted: {{ post.date | date: '%B %d, %Y'}}</span>
        <span><img src="{{ post.gravatar }}" /> by: {{ post.author}} </span>
      </li>
      {% endfor %}
    </ul>
</aside>
